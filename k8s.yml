apiVersion: apps/v1
kind: Deployment
metadata:
  name: autogen
  namespace: autogen
  labels:
    app: autogen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autogen
  template:
    metadata:
      labels:
        app: autogen
    spec:
      imagePullSecrets:
        - name: ghcr.io
      volumes:
        - name: autogen-volume
          hostPath:
            path: /home/autogen
            type: DirectoryOrCreate

      containers:
        - name: autogen-studio
          image: ghcr.io/dinavinter/autogenstudio:latest
          imagePullPolicy: Always              
          ports:
              - containerPort: 8082
              - containerPort: 8081
          envFrom:
            - configMapRef:
                name: autogen-config
          volumeMounts:
             - mountPath: /workspace
               name: autogen-volume 
               subPath: workspace
             - mountPath: /scripts
               name: autogen-volume
               subPath: scripts
             - mountPath: /extensions
               name: autogen-volume
               subPath: extensions
      

---
kind: Service
apiVersion: v1
metadata:
  name: autogen
  namespace: autogen
  labels:
    app: autogen
spec:
  selector:
    app: autogen
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
      name: terminal
    - protocol: TCP
      port: 8081
      targetPort: 8081
      name: studio
         
---
